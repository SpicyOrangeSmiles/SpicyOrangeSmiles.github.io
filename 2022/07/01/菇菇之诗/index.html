  <div class="content" itemprop="articleBody">
    <p>菇菇之家</p>
<p>虽然我是外星人</p>
<p>但是蘑菇</p>
<p>是人间大bug</p>
<p>还有喜欢熊二</p>
<p>小黄鸡踩踩</p>
<p>在头上踩踩</p>
<p>踩成大蘑菇</p>
<p>这就是菇菇的诗</p>

  </div>
